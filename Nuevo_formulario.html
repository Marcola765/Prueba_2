    <div class="contact_form">
        <div class="formulario">      
          <h1>Formulario de contacto</h1>
            <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
    
    
                    
    
                <form action="./caos-iniciado.html" id="formulario">
    
                 
                    <label for="nombre" class="colocar_nombre">Nombre
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="nombre" id="nombre"  placeholder="Escribe tu nombre">
                
                
               
                    <label for="email" class="colocar_email">Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="correo" id="correo"  placeholder="Escribe tu Email">
              
              
              
                    <label for="telefone" class="colocar_telefono">Teléfono
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                 
              
          
                    <label for="asunto" class="asunto">Asunto
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="asunto" id="asunto"  placeholder="Escribe un asunto">
                  
                
                
                    <label for="mensaje" class="mensaje">Mensaje
                      <span class="obligatorio">*</span>
                    </label>                     
                                      <textarea name="mensaje" class="mensaje" id="mensaje"  placeholder="Deja aquí tu comentario..."></textarea> 
                                  </p>                    
                
                  <button  name="enviar_formulario" id="enviar"><a href="./index.html"><p>Enviar</p></a></button>
    
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
                </form>
                <script>
                    $(document).ready(function(){
                        //Este es el comentario de una linea en javascript
                        $("#formulario").validate({
                            rules: {
                                nombre: {
                                    required: true,
                                    minlength: 5
                                },
                                correo: {
                                    required: true,
                                    email: true
                                },
                                telefono:{
                                    required:true,
                                    minlength: 9
                                },
                                asunto:{
                                    required:true
                                },
                                mensaje:{
                                  required:true
      
                                }
                            },
                            messages: {
                                nombre: {
                                    required: "Por favor ingrese su nombre completo.",
                                    minlength: "Ingrese al menos 5 caracteres."
                                },
                                correo: {
                                    required: "Por favor ingrese su direccion de correo electronico.",
                                    email: "Por favor introduzca una direccion de correo valida."
                                },
                                telefono: {
                                  required:"por favor ingrese numero de telefono",
                                  minlength:"porvafor ingrese numero de 9 cifras"
                                },
                                asunto:{
                                  required: "por favor ingresar texto de asunto"
      
                                },
                                mensaje:{
                                  required: "por favor ingresar texto de mensaje"
                                }
                            }
                        });
                    });
                </script>
